<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap link -->
  <link rel="stylesheet" href="css/css/bootstrap.min.css">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <!-- font awsome icon  -->
  <script src="https://kit.fontawesome.com/4504dc3494.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body style="background-color: #DAE0E6;">
  <header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img class="w-25" src="images/logo.png" alt=""> ease</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="nav-link active text-dark " aria-current="page" href="#" style="font-size: 20px;"><i
            class="bi bi-house-door-fill"></i> Home</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

          <form class="mx-auto w-50">
            <input class="form-control me-2" type="search" placeholder="Search Now..." aria-label="Search">
          </form>
          <ul class="navbar-nav  mb-2 mb-lg-0 pe-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" style="font-size: 25px;"><i
                  class="bi bi-chat-dots-fill"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" style="font-size: 25px;"><i
                  class="bi bi-bell-fill"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" style="font-size: 25px;"><i
                  class="bi bi-plus-circle-fill"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" style="font-size: 25px;"><i
                  class="bi bi-person-circle"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container mx-auto w-50">
    <!-- Create Post-->
    <div class="row mt-3 rounded-2" style="background-color: white;">
      <div class="col-lg-1 ">
        <a class="nav-link active text-dark " aria-current="page" href="#" style="font-size: 33px;"><i
            class="bi bi-person-circle"></i></a>

      </div>
      <div class="col-lg-6 w-75 pt-3">
        <input type="text" class="form-control" placeholder="Create Post" aria-label="Create Post"
          aria-describedby="basic-addon1">
      </div>
      <div class="col-lg-1 d-flex">
        <i class="bi bi-image pt-3" style="font-size: 25px;"></i>
        <i class="bi bi-link-45deg ps-2 pt-3" style="font-size: 30px;"></i>
      </div>
    </div>

    <div class="row mt-3 rounded-2 pt-3 pb-3" style="background-color: white;">
      <div class="col-lg-2 d-flex">
        <span class="badge rounded-pill text-dark d-flex fs-5 px-2 " style="background-color: white;"><i
            class="bi bi-infinity fs-4 px-2"></i>Best</span>
      </div>
      <div class="col-lg-2 d-flex">
        <span class="badge rounded-pill text-dark d-flex fs-5 px-2 " style="background-color: white;"><i
            class="fa-solid fa-fire"></i>Best</span>
      </div>
      <div class="col-lg-2 d-flex">
        <span class="badge rounded-pill text-dark d-flex fs-5 px-2 " style="background-color: white;"><i
            class="bi bi-shift-fill"></i>Top</span>
      </div>
    </div>

    <!-- post  -->
    <div class="row mt-3 rounded-2 pt-3 pb-3" style="background-color: white;">
      <div class="col-lg-1">
        <i class="bi bi-arrow-up-circle-fill fs-4"></i>
        123
        <i class="bi bi-arrow-down-circle-fill fs-4"></i>
      </div>
      <div class="col-lg-7">
        <img style="width: 20px; border-radius: 50%;" src="images/profile2.jpg" alt="">
        <span style="font-size: 13px;">Posted by 10 hours ago</span>
        <span class="d-flex pt-1" style="font-weight: bold;">hii</span>
        <img class="pt-2" style="width: 500px;" src="images/post.jpg" alt="">
        <div class=" pt-2 pb-2 d-flex">

          <div class="col-4 ">
            <button type="button" class="btn btn-light "><i class="bi bi-chat "></i><span
                style="font-size:15px; padding-left: 5px;">Comments</span></button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-light "><i class="bi bi-award"></i><span
                style="font-size:15px; padding-left: 5px;">Award</span></button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-light "><i class="bi bi-arrow-up-right-circle"></i><span
                style="font-size:15px; padding-left: 5px;">Award</span></button>
          </div>

          <div class="col-3 ">
            <button type="button" class="btn btn-light "><i class="bi bi-save"></i><span
                style="font-size:15px; padding-left: 5px;">Save</span></button>
          </div>
        </div>
      </div>

    </div>


  </main>
  <footer>

  </footer>
  <!-- js link -->
  <script src="css/js/bootstrap.bundle.min.js"></script>
</body>

</html>
